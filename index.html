    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#a3e635', // lime-400
              'brand-primary-dark': '#84cc16', // lime-500
              'brand-secondary': '#06b6d4', // cyan-500
              'brand-secondary-dark': '#0891b2', // cyan-600
              'brand-text': '#111827', // gray-900
              'light': '#f1f5f9', // slate-100
              'medium': '#e2e8f0', // slate-200
              'dark': '#64748b', // slate-500
              'content-100': '#1f2937', // gray-800
              'content-200': '#4b5563', // gray-600
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(to right, #a3e635, #84cc16)',
              'gradient-dark': 'linear-gradient(to right, #1f2937, #111827)',
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'fade-in-sm': 'fadeIn 0.3s ease-out forwards',
                'fade-in-slow': 'fadeIn 1s ease-out forwards',
                'slide-in-up': 'slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
                'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'text-swoop-in': 'textSwoopIn 0.7s ease-out forwards',
                'glow': 'glow 2s ease-in-out infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                slideInUp: {
                    '0%': { opacity: 0, transform: 'translateY(20px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                textSwoopIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                glow: {
                  '0%, 100%': { filter: 'brightness(1)' },
                  '50%': { filter: 'brightness(1.5)' },
                }
            },
          },
        },
      }
    </script>
    <!-- The Google Maps API key is handled by the environment. -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=marker,places" defer></script>

  /* Style for Google Places Autocomplete dropdown */
  .pac-container {
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e2e8f0; /* slate-200 */
