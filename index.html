<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Route Planner Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#a3e635', // lime-400
              'brand-primary-dark': '#84cc16', // lime-500
              'brand-text': '#111827', // gray-900
              'light': '#f8fafc', // slate-50
              'medium': '#e2e8f0', // slate-200
              'dark': '#64748b', // slate-500
              'content-100': '#1f2937', // gray-800
              'content-200': '#4b5563', // gray-600
            },
          },
        },
      }
    </script>
    <!-- 
      ACTION REQUIRED: Replace "YOUR_API_KEY_HERE" with your actual Google Maps API key.
      You can get a key from the Google Cloud Console: https://console.cloud.google.com/google/maps-apis/overview
      Ensure the "Maps JavaScript API" is enabled for your key.
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIW__B6rtwpGWZI7oQC4bRTiQdcoAoqcg&libraries=marker" defer></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="bg-light text-content-100 antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
